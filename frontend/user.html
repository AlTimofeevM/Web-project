<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>User page</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/user.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row page_top">
                    <div class="col-9 block_header">
                        <div class="p_header">
                            <h3>MyFilmList</h3>
                        </div>
                    </div>
                </div>
                <div class="row page_top">
                    <div class="col-9 block_header">
                        <div class="row">
                            <div class=" mx-auto my-1 my-sm-3 my-lg-1 p-1">
                                <form method='get' action='/user'>
                                    <input type="submit" class='button btn btn-succes' value="Profile">
                                </form>    
                            </div>
                            <div class="mx-auto my-1 my-sm-1 my-lg-1 p-1">
                                <form method='post' action='/search'>
                                    <div class="inp">
                                        <input type="text" name='film' size="40">
                                        <input type="submit" class='button btn btn-succes' value="Search">
                                    </div>  
                                </form>
                            </div>
                            <div class="mx-auto my-1 my-sm-1 my-lg-1 p-1">
                                <form method='get' action='/logout'>
                                    <input type="submit" class='button btn btn-succes' value="Log out">
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class='row'>
                    <div class='col-9 mainBlock'>
                        <div class='row'  id='krakra'>
                            <div class='col-4 mr-3'>
                                <H3><div id='Username'></div></H3>
                                <div id='UserImg'></div>
                                <H5><div id='Time'></div></H5>
                            </div>
                            <div class='col-4 mr-auto ml-3'>
                                <H4>My films:</H4>
                                <table class="table table-striped" id='Films'>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script  src="js/user.js"></script>
    </body>
</html>
