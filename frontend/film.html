<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Film page</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style/film.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row page_top">
                    <div class="col-9 block_header">
                        <div class="p_header">
                            <h3>MyFilmList</h3>
                        </div>
                    </div>
                </div>
                <div class="row page_top">
                    <div class="col-9 block_header">
                        <div class="row">
                            <div class="profile col-md-4  col-md-offset-4">
                                <form method='get' action='http://localhost:8080/user'>
                                    <input type="submit" class='button btn btn-succes' value="Progile">
                                </form>    
                            </div>
                            <div class="search col-md-4 col-md-offset-6">
                                <form method='post' action='http://localhost:8080/search'>
                                    <div class="inp">
                                        <input type="text" name='film' size="40">
                                        <input type="submit" class='button btn btn-succes' value="Search">
                                    </div>  
                                </form>
                            </div>
                            <div class="logout col-md-4 col-md-offset-6">
                                <form method='get' action='http://localhost:8080/logout'>
                                    <input type="submit" class='button btn btn-succes' value="Log out">
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class='row'>
                    <div class='col-9 mainBlock'>
                        <div class='row'  id='krakra'>
                            <div class='col-3'>
                                <div id='Poster'>Постер</div>
                            </div>
                            <div class='col-9'>
                                    Title : <div id='Title'>Название фильма</div>
                                    Year : <div id='Year'>Год</div>
                                    Country : <div id='Country'>Страна</div>
                                    Director : <div id='Director'>Режисер</div>
                                    Writer : <div id='Writer'>Сценарист</div>
                                    Actors : <div id='Actors'>Актеры</div>
                                    Plot : <div id='Plot'>Описание</div>
                                    Awards : <div id='Awards'>Награды</div>
                                    Rating : <div id='Rating'>Рейтинг IMDB</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script  src="../js/film.js"></script>
    </body>
</html>
